name: Maestro Tests

on:
  push:
    branches: [main]

jobs:
  fingerprint:
    name: Calculate Fingerprint
    type: fingerprint
    environment: preview

  get_build:
    name: Check for Existing Build
    needs: [fingerprint]
    type: get-build
    params:
      platform: ios
      fingerprint_hash: ${{ needs.fingerprint.outputs.ios_fingerprint_hash }}
      simulator: true
      wait_for_in_progress: true

