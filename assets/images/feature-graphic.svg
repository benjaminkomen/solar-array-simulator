<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 500" width="1024" height="500">
  <!-- Background -->
  <rect width="1024" height="500" fill="#334155"/>

  <!-- Sun rays â€” positioned left side -->
  <g transform="translate(280, 210)" stroke="#F97316" stroke-width="20" stroke-linecap="round">
    <line x1="0" y1="-90" x2="0" y2="-130"/>
    <line x1="0" y1="-90" x2="0" y2="-130" transform="rotate(25)"/>
    <line x1="0" y1="-90" x2="0" y2="-130" transform="rotate(50)"/>
    <line x1="0" y1="-90" x2="0" y2="-130" transform="rotate(75)"/>
    <line x1="0" y1="-90" x2="0" y2="-130" transform="rotate(-25)"/>
    <line x1="0" y1="-90" x2="0" y2="-130" transform="rotate(-50)"/>
    <line x1="0" y1="-90" x2="0" y2="-130" transform="rotate(-75)"/>
  </g>

  <!-- Sun circle -->
  <circle cx="280" cy="210" r="75" fill="#F97316"/>
  <!-- Mask bottom half of sun -->
  <rect x="0" y="210" width="500" height="290" fill="#334155"/>

  <!-- Solar Panel Array -->
  <g transform="translate(280, 320)">
    <polygon points="-115,-110 115,-110 165,110 -165,110" fill="#1E3A5F"/>

    <!-- Row 1 -->
    <polygon points="-108,-100 -4,-100 -4,-50 -120,-50" fill="#3B82F6"/>
    <polygon points="4,-100 108,-100 120,-50 4,-50" fill="#3B82F6"/>

    <!-- Row 2 -->
    <polygon points="-121,-40 -4,-40 -4,10 -134,10" fill="#3B82F6"/>
    <polygon points="4,-40 121,-40 134,10 4,10" fill="#3B82F6"/>

    <!-- Row 3 -->
    <polygon points="-135,20 -4,20 -4,70 -148,70" fill="#3B82F6"/>
    <polygon points="4,20 135,20 148,70 4,70" fill="#3B82F6"/>

    <!-- Row 4 -->
    <polygon points="-149,80 -4,80 -4,100 -155,100" fill="#3B82F6"/>
    <polygon points="4,80 149,80 155,100 4,100" fill="#3B82F6"/>
  </g>

  <!-- App name text -->
  <text x="620" y="225" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="52" font-weight="700" fill="#FFFFFF" text-anchor="middle">Solar Array</text>
  <text x="620" y="290" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="52" font-weight="700" fill="#FFFFFF" text-anchor="middle">Simulator</text>

  <!-- Tagline -->
  <text x="620" y="340" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="22" fill="#94A3B8" text-anchor="middle">Design your solar panel layout</text>
</svg>
